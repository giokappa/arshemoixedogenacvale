<div class="row mb-4" *ngIf="productSelected$ === undefined">
  <ng-container *ngFor="let category of categories$ | async">
    <h2 class="text-center text-dark bg-light rounded border border-dark pt-2 pb-2">
      {{ category.name }}</h2>

    <div class="row">
      <div class="text-center col-sm-4 col-md-4 col-lg-4 py-5"
        *ngFor="let product of getProductsByCategory(category.id) | async">
        <div class="card shadow-sm">
          <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ product?.image }}" role="img"
            aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false" />
          <title>Placeholder</title>

          <div class="card-body">
            <h2 class="text-dark">{{ product?.name }}</h2>
            <p class="card-text"></p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary"
                  (click)="productDetails(product.id)">ნახვა</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>

<ng-container *ngIf="productSelected$ !== undefined">
  <app-product-details [productSelected$]="productSelected$"></app-product-details>
</ng-container>
