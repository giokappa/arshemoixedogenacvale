<div class="container mb-5 p-5 rounded shadow" *ngFor="let detail of productSelected$ | async">

  <h1 class="my-4">{{ detail.name }}
  </h1>

  <div class="row">

    <div class="col-md-8">
      <img class="img-fluid" src="{{ detail.image }}" alt="{{ detail.name }}">
    </div>

    <div class="col-md-4">
      <h3 class="my-3">აღწერა</h3>
      <p>{{ detail.description }}</p>
    </div>
  </div>
</div>
